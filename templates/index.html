<!DOCTYPE html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>
			function move(direction) {
				$.ajax({url: direction});
			}
		</script>

	</head>

	<body>
		<button type="button" onclick="move('/forward')">forward</button>
		<button type="button" onclick="move('/back')">back</button>
		<button type="button" onclick="move('/left')">left</button>
		<button type="button" onclick="move('/right')">right</button>
		<button type="button" onclick="move('/stop')">stop</button>
	</body>
</html>
